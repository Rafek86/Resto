<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Order Status Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .content {
            padding: 20px 0;
        }

        .status {
            padding: 10px;
            background-color: #e9f7ef;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Status Update</h1>
        </div>
        <div class="content">
            <p>Your order status has been updated.</p>

            <div class="status">
                <h2>New Status: {{OrderStatus}}</h2>
            </div>

            <h3>Order Details:</h3>
            <p><strong>Order ID:</strong> {{OrderId}}</p>
            <p><strong>Table Number:</strong> {{TableNumber}}</p>
            <p><strong>Update Date:</strong> {{UpdateDate}}</p>
            <p><strong>Total:</strong> {{TotalPrice}}</p>
        </div>
        <div class="footer">
            <p>If you have any questions about your order, please contact us.</p>
        </div>
    </div>
</body>
</html>
